<!DOCTYPE html>

<html ng-app xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>AngularJS Test App</title>
    <script type="text/javascript" src="angular.js"></script>
    <style type="text/css">
        hr {
            margin-left: -30px;
        }
        .indent {
            margin-left: 30px;
        }
    </style>
    <script type="text/javascript">
        function HelloCtrl($scope) {
            // Set inital value
            $scope.yourName = "Nathan";
        }
    </script>
</head>
<body>
    <h2>Testing some AngularJS tutorial material.</h2><hr />

<div class="indent" ng-controller="HelloCtrl">
    <label>Name: </label>
    <input type="text" ng-model="yourName" placeholder="Enter a name"/>

    <h2>Hello {{yourName}}, welcome to AngularJS!</h2>

    <hr />
</div>
</body>
</html>

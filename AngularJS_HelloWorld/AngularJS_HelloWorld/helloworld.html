<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" ng-app>
<head runat="server">
    <title>AngularJS Test App</title>
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="helloworld.css" />
    <script type="text/javascript" src="helloworld.js"></script>
</head>
<body>
    <h2>Testing some AngularJS tutorial material.</h2><hr />

<div class="indent" ng-controller="HelloCtrl">
    <h3>Hello World</h3>
    <label>Name: </label>
    <input type="text" ng-model="yourName" placeholder="Enter a name"/>

    <h4>Hello {{yourName}}, welcome to AngularJS!</h4>

    <hr />
</div>
<div class="indent" ng-controller="TodoCtrl">
    <h3>Todo List</h3>
    <span>Number of Todos: {{todos.length}}</span>
    <ul class="indent">
        <li ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.done" />
            <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
    </ul>
    <form>
        <input type="text" ng-model="formTodoText" ng-model-instant />
        <button id="addButton" ng-click="addTodo()">Add</button>

    </form>
    <button ng-click="clearCompleted()">Clear completed</button>
</div>
</body>
</html>
